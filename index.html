<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Flappy Bird AI</h1>

  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <div id="controls">
    <button id="exportBtn">Export Best Bird</button>
    <input type="file" id="importBtn" />
  </div>
  <button id="killAllBtn">Kill All Birds</button>
  <button id="loadPremade">Load Premade</button>

  <div id="stats">
    <p>Generation: <span id="generation">0</span></p>
    <p>Best Score (Current Gen): <span id="bestScore">0</span></p>
    <p>Best Score (Overall): <span id="prevBestScore">0</span></p>
  </div>

  <script src="js/matrix.js"></script>
  <script src="js/neuralNetwork.js"></script>
  <script src="js/game.js" defer></script>
</body>

</html>
